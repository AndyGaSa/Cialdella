name: Deploy Pages (self-hosted)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        shell: powershell
        run: |
          Remove-Item -Recurse -Force _site -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path _site | Out-Null
          Copy-Item index.html, styles.css, app.js, CNAME -Destination _site -Force
          Copy-Item assets -Destination _site\assets -Recurse -Force

      - uses: actions/configure-pages@v5
      - name: Ensure Git Bash is first on PATH
        shell: powershell
        run: |
          "C:\Program Files\Git\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "C:\Program Files\Git\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          tar --version
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
